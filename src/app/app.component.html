<mat-drawer-container
  class="example-container bg-[url('assets/img/Background.png')] bg-no-repeat bg-cover"
  [hasBackdrop]="true"
  autosize
>
  <mat-drawer #drawer class="w-56 bg-slate-700 flex justify-center" mode="side">
    <div class="relative px-4 flex-col border-2 border-blue-400 rounded-md">
      <div class="flex justify-center">
        <img
          class="mt-1 flex justify-center pb-1"
          height="80rem"
          width="80rem"
          src="assets/img/focus.png"
          alt=""
        />
      </div>
    </div>
    <div
      class="relative px-4 flex-col border-2 border-blue-400 rounded-md mt-2 h-2/3"
    >
      <div
        class="flex flex-col justify-center items-center pt-10 gap-3 text-slate-700"
      >
        <div
          [routerLink]="['/dashboard']"
          (click)="drawer.toggle()"
          class="w-full h-10 bg-slate-400 rounded-md flex space-x-4 justify-start items-center cursor-pointer hover:scale-105 hover:bg-slate-300 text-blue-500"
        >
          <div class="w-6 h-6 ml-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class=""
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
              />
            </svg>
          </div>

          <span>Dashboard</span>
        </div>
        <div
          [routerLink]="['/categories']"
          (click)="drawer.toggle()"
          class="w-full h-10 bg-slate-400 rounded-md flex space-x-4 justify-start items-center cursor-pointer hover:scale-105 hover:bg-slate-300 text-blue-500"
        >
          <div class="w-6 h-6 ml-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </div>

          <span>Categories </span>
        </div>
        <div
          [routerLink]="['/tasks']"
          (click)="drawer.toggle()"
          class="w-full h-10 bg-slate-400 rounded-md flex space-x-4 justify-start items-center cursor-pointer hover:scale-105 hover:bg-slate-300 text-blue-500"
        >
          <div class="w-6 h-6 ml-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"
              />
            </svg>
          </div>

          <span>Tasks </span>
        </div>
        <div
          [routerLink]="['/calender']"
          (click)="drawer.toggle()"
          class="w-full h-10 bg-slate-400 rounded-md flex space-x-4 justify-start items-center cursor-pointer hover:scale-105 hover:bg-slate-300 text-blue-500"
        >
          <div class="w-6 h-6 ml-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
              />
            </svg>
          </div>

          <span>Calender </span>
        </div>
        <div
          [routerLink]="['/authenticate']"
          (click)="drawer.toggle(); logout()"
          class="w-full h-10 bg-slate-400 rounded-md flex space-x-4 justify-start items-center cursor-pointer hover:scale-105 hover:bg-slate-300 text-blue-500"
        >
          <div class="w-6 h-6 ml-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184"
              />
            </svg>
          </div>

          <span>Logout </span>
        </div>
      </div>
    </div>
  </mat-drawer>
  <div class="fixed left-2 top-2 z-20">
    <div class="absolute -inset-0.5 bg-violet-700 rounded-lg blur-sm"></div>
    <div
      (click)="drawer.toggle()"
      class="relative bg-violet-600 opacity-90 rounded-lg p-2 hover:scale-105 cursor-pointer"
    >
      <svg
        class="text-white h-6 w-6"
        fill="currentColor"
        viewBox="0 0 92 92"
        id="menu"
      >
        <path
          d="M78 23.5H14c-3.6 0-6.5-2.9-6.5-6.5s2.9-6.5 6.5-6.5h64c3.6 0 6.5 2.9 6.5 6.5s-2.9 6.5-6.5 6.5zM84.5 46c0-3.6-2.9-6.5-6.5-6.5H14c-3.6 0-6.5 2.9-6.5 6.5s2.9 6.5 6.5 6.5h64c3.6 0 6.5-2.9 6.5-6.5zm0 29c0-3.6-2.9-6.5-6.5-6.5H14c-3.6 0-6.5 2.9-6.5 6.5s2.9 6.5 6.5 6.5h64c3.6 0 6.5-2.9 6.5-6.5z"
        ></path>
      </svg>
    </div>
  </div>

  <app-navbar></app-navbar>

  <div class="min-h-screen">
    <div class="container mx-auto">
      <!-- <div class="fixed inset-0 h-full w-full">
      <div
        class="absolute left-0 top-0 bg-gray-700 z-40 w-full h-full opacity-50"
      ></div>
      <div class="w-80 h-full absolute right-0 top-0 bg-green-700 z-50"></div>
    </div> -->

      <router-outlet></router-outlet>
    </div>
  </div>

  <app-footer></app-footer>
</mat-drawer-container>
